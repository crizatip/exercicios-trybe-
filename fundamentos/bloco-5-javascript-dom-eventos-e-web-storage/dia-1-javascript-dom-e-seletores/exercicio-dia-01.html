<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

    function comoMeVejo(texto){
        document.getElementsByTagName("p")[1].innerText = texto;
    };

    comoMeVejo("vivo");

    function mudarCorMain(cor){
        document.getElementsByClassName("main-content")[0].style.backgroundColor = cor;
    }
    
    mudarCorMain("rgb(76,164,109)");

    function mudarCorCentro(cor){
        document.getElementsByClassName("center-content")[0].style.backgroundColor = cor;
    };

    mudarCorCentro("rgb(250, 250, 250)");

    let titulo = document.getElementsByTagName("h1")[0];

    titulo.innerText = "Exercício 5.1 - Javascript";

  
    let paragrafo01 = document.getElementsByTagName("p")[0]
       
    paragrafo01.innerHTML = paragrafo01.innerHTML.toUpperCase()

    function mostrarP(){
      let paragrafos = document.getElementsByTagName("p");

      for(let index = 0; index < paragrafos.length; index+=1 ){
        console.log(paragrafos[index].innerHTML);
       
      }

    }

    mostrarP()

    </script>
  </body>
</html>
